<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midiasnem HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto1.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto2.png" type="image/png">
        <img src="Imagens/foto3.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <P>Vamos reproduzir audios em HTML</P>
    <audio src="midia/Josef Suk, Serenade, Op 6 - A Far Cry.mp3" controls autoplay ></audio>

    
</body>
</html>
